<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Incidentes DGT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

<script>
  // URL de tu GeoJSON en GitHub (pon aquí tu link raw)
  const geojsonURL = "https://raw.githubusercontent.com/WireNext/TESTIncidenciasCarreteras/main/traffic_data.geojson";

  // Iconos personalizados según tipo de incidente
  const icons = {
    obras: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/3586/3586685.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
    inundacion: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/11570/11570413.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
    caidapiedra: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/3937/3937185.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
    averiacoche: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/4805/4805526.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
    cocheparado: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/13850/13850964.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
    cochellamas: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/10142/10142673.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
    default: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/76/76402.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    }),
  };

  // Función para elegir icono según descripción
  function getIcon(description) {
    const desc = description.toLowerCase();

    if (desc.includes("obra") || desc.includes("construcción")) return icons.obras;
    if (desc.includes("inundación") || desc.includes("flooding")) return icons.inundacion;
    if (desc.includes("Caida de piedras") || desc.includes("rockfalls") || desc.includes("piedras")) return icons.caidapiedra;
    if (desc.includes("Vehiculo Averiado") || desc.includes("damagedVehicle")) return icons.averiacoche;
    if (desc.includes("Vehiculo Parado") || desc.includes("vehicleStuck")) return icons.cocheparado;
    if (desc.includes("Vehiculo en llamas") || desc.includes("vehicleOnFire")) return icons.cochellamas;
    return icons.default;
  }

  // Crear el mapa centrado en España
  const map = L.map('map').setView([40.4, -3.7], 6);

  // Añadir capa base (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Cargar GeoJSON y añadirlo al mapa
  fetch(geojsonURL)
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function(feature, latlng) {
          const description = feature.properties.description || "";

// Extraer texto dentro de <b>Impacto:</b> ...<br>
          const match = description.match(/<b>Impacto:<\/b>\s*(.*?)<br>/i);
          let impactText = match ? match[1].toLowerCase() : "medio";

          // Clasificar impacto por contenido
          let impact = "medio";
          if (impactText.includes("imposible circular") || impactText.includes("impossible")) impact = "cierre";
          else if (impactText.includes("retención") || impactText.includes("importante")) impact = "alto";
          else if (impactText.includes("sin retención") || impactText.includes("fluido")) impact = "bajo";



          // Color del círculo según impacto
          let bgColor = "#ffa500"; // medio
          if (impact === "bajo") bgColor = "#4caf50";  // verde
          if (impact === "alto") bgColor = "#ff9900";  // naranja
          if (impact === "cierre") bgColor = "#f44336";  // rojo

          const iconUrl = getIcon(description).options.iconUrl;

          const html = `
            <div style="
              background-color: ${bgColor};
              border-radius: 50%;
              width: 48px;
              height: 48px;
              display: flex;
              align-items: center;
              justify-content: center;
              box-shadow: 0 0 3px #0005;
            ">
              <img src="${iconUrl}" style="width: 28px; height: 28px;" />
            </div>
          `;

          const icon = L.divIcon({
            html: html,
            className: '', // importante: sin estilos por defecto
            iconSize: [48, 48],
            iconAnchor: [24, 48],
            popupAnchor: [0, -48],
          });

          return L.marker(latlng, { icon });
        },
        onEachFeature: function(feature, layer) {
          if (feature.properties && feature.properties.description) {
            layer.bindPopup(feature.properties.description);
          }
        }
      }).addTo(map);
    })
    .catch(error => {
      console.error("Error cargando el GeoJSON:", error);
      alert("No se pudo cargar el GeoJSON.");
    });
</script>

</body>
</html>
